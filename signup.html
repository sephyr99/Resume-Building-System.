<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles1.css" />
        <title>SA Resume</title>
      </head>
      <body>
          <!-- Sign up Section -->
          <section class="hero_page flex-justification">
            <div class="hero_page_container flex-justification">
                <div class="illustration flex-class flex-justification">
                    <img src="/images/undraw_login_re_4vu2.svg" alt="login illustration">
                    <h2>SA RESUME</h2>
                </div>
                <div class="login_form">
                    <h3>Welcome back</h3>
                    <p>Please enter your details to sign up</p>
                    <div class="form">
                        <div class="form_input flex-class">
                            <h4>Name</h4>
                            <input type="text" name="Name" class="name" placeholder="ADEWALE, Joy Aduke" />
                            <h4>Email</h4>
                            <input type="email" name="Email" class="email" placeholder="Email" />
                            <h4>Password</h4>
                            <input type="email" name="Email" class="password" placeholder="********" />
                        </div>
                        <div class="sign_up_btn flex-class">
                           <a href="/dashboard.html" class="sign_up">Sign up</a>
                           <a href="#" class="with_google">Sign up with Google</a>
                        </div>
                       <span class="flex-justification">
                        <p>Already have an account?<a href="/login.html"> Login</a></p>
                       </span>
                    </div>
                </div>
            </div>
        </section>
      </body>
</html>
