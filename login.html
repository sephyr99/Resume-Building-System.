<html lang="eng">
    <head>

      <body>
          <!-- Login Section -->
        <section class="hero_page">
            <div class="hero_page_container flex-justification">
                <div class="illustration flex-class flex-justification">
                    <img src="/images/undraw_login_re_4vu2.svg" alt="login illustration">
                    <h2>SA RESUME</h2>
                </div>
                <div class="login_form">
                    <h3>Welcome back</h3>

                    <div class="form">
                        <div class="form_input flex-class">
                            <h4>Email</h4>
                            <input type="email" name="Email" class="email" placeholder="Email" />
                            <h4>Password</h4>
                            <input type="email" name="Email" class="password" placeholder="********" />

                            <input type="email" name="Email" class="password" placeholder="********" />
                        </div>
                        <div class="forget_paswrd">
                            <a href="#">Forget password</a>
                        </div>
                        <div class="login_btn flex-class">
                            <a href="/dashboard.html" class="login">Login</a>
                            <!-- <p>Back to <a href="/signup.html">Home</a> page</p> -->
                        </div>
                       <span>
                        <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
                       </span>
                    </div>
                </div>
            </div>
        </section>
